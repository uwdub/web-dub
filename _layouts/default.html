<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ site.name }}{% if page.title %}{% if page.title != site.name %} - {{ page.title }}{% endif %}{% endif %}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-responsive.css" type="text/css"/>
        <script src="{{ site.baseurl }}/js/jquery-1.11.0.min.js"></script>
        <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css"/>

        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" type="text/css"/>
    </head>
    <body>
        <div id="page" class="container">
            <div class="row-fluid marginbottom">
                <div class="span8">
                    <h1 class="nowrap nomargintop">{{ page.title }}</h1>
                </div>
                <div class="nowrap span4">
                    <a class="home" href="{{ site.baseurl }}/">Home</a>
                    |
                    <a  href="{{ site.baseurl }}/publications.html">Publications</a>
                </div>
            </div>
            <div class="row-fluid">
                {{ content }}
            </div>
        </div>
    </body>
</html>
